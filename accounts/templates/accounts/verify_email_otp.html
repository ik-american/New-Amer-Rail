{% block content %}

<!-- Add this style tag to your HTML -->
<style>
@media (max-width: 768px) {
  #smartsupp-widget-container {
    bottom: 20px !important;
    right: 20px !important;
    left: auto !important;
    top: auto !important;
  }
}
</style>

<style>
  /* Add the following CSS */
  .nk-content-body {
    padding: 1.5rem;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .email-change-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 1.5rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .email-change-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .email-change-subtitle {
    font-size: 1rem;
    color: #6c757d;
    margin-bottom: 1.5rem;
  }

  .form-input {
    display: block;
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .form-input:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .btn-submit {
    display: inline-block;
    font-weight: 400;
    color: #fff;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    background-color: #007bff;
    border: 1px solid #007bff;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .btn-submit:hover {
    color: #fff;
    background-color: #0056b3;
    border-color: #004d99;
  }

  .btn-submit:focus {
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
  }

  /* Mobile Responsive Styles */
  @media (max-width: 767px) {
    .nk-content-body {
      padding: 1rem;
    }

    .email-change-container {
      padding: 1rem;
    }

    .email-change-title {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .email-change-subtitle {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .form-input {
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
    }

    .btn-submit {
      font-size: 0.9rem;
      padding: 0.375rem 0.75rem;
    }
  }
</style>
<br>
<br>
<br>
<div class="nk-content nk-content-fluid">
  <div class="container-xl wide-lg">
    <div class="nk-content-body">
      <div class="email-otp-container">
        <h2 class="email-otp-title">Verify Your Email Address</h2>
        <p class="email-otp-subtitle">
          An Verification Code has been sent to your new email address. Please enter it below to verify your account.
        </p>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="otp">Enter Verification Code:</label>
        <input type="text" id="otp" name="otp" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify </button>
</form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
